<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Coffee</title>
</head>
<body>
    <h1>Game of Coffee</h1>

   <header>

   </header>

    <main>
        <form>
        <h2>Are you ready to play? Spoilers included.</h2>
        <p>
            <label for="name">Your Name: </label>
            <input id="name" type="text" placeholder="type name here">
        </p>

        <fieldset>
            <legend>
                Choose Your House 
            </legend>
            <label>
                <input type="radio">
                <img src="assets/lannister.png" alt="lannister lion">
                Lannister
            </label>
            <label>
                <input type="radio" name="" id="">
                <img src="assets/stark.png" alt="stark wolf">
                Stark
            </label>
            <label>
                <input type="radio">
                <img src="assets/targaryen.jpg" alt="targaryen dragon">
                Targaryen
            </label>
        </fieldset>
        <fieldset>
            <legend>Are you caffinated?</legend>
            <label>
                <input type="radio" required>Yes
            </label>
            <label>
                <input type="radio" required>No
            </label>
        </fieldset>
        <button>Play the Game</button>
        
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
