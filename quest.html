<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quests</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./map/map.css">
    <link rel="stylesheet" href="./src/quests/quest.css">
</head>
<body>
    <header>
        <h1>Quest Page</h1>
    </header>
    <main>
        <section class="map-container">
            <section>
                <h2 id="title"></h2>
                <img id="image">
            </section>

            <section id="sidebar">
                <img id="avatar">
                <ul>
                    <li>User Name: <span id="user-name"></span></li>
                    <li>Army: <span id="army"></span></li>
                    <li>Morale: <span id="morale"></span></li>
                    <li>Caffeinated: <span id="coffee"></span></li>
                </ul>
            </section>
        </section>

        <section>
            <p id="description">    
            </p>
        </section>
        <form id="choice-form">
            <p id="choices"></p>
            <div>
                <label>choice 1</label>
                <input type="radio" name="answer" id="choice1">
            </div>
            
            <label>
                <input type="radio" name="answer" id="choice2">
                choice 2
            </label>
            <label>
                <input type="radio" name="answer" id="choice3">
                choice 3
            </label>
            <button>Pick your move</button>
        </form>
             
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../../map/map.html"></a>
        </section>
    </main>

    <script type="module" src="./src/quests/quest.js"></script>
</body>
</html>
