<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quests</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../../map/map.css">
    <link rel="stylesheet" href="./quest.css">
</head>
<body>
    <header>
        <h1>Quest Page</h1>
    </header>
    <main>
        <section class="map-container">
            <section>
                <h2>Red Wedding</h2>
                <img src="../../assets/redwedding.jpg" alt="scene from the red wedding">
            </section>

            <section id="sidebar">
                <img id="avatar" src="../../assets/stark.png" alt="stark">
                <ul>
                    <li>User Name: <span id="user-name"></span></li>
                    <li>Army: <span id="army"></span></li>
                    <li>Morale: <span id="morale"></span></li>
                    <li>Caffeinated: <span id="coffee"></span></li>
                </ul>
            </section>
        </section>

        <section>
            <p>
                Edmure Tully is getting married to Roslin Frey! You are invited
                to attend. Things start to get suspcious...
            </p>
        </section>
        <fieldset>
            <label>
                <input type="radio">
                Stay and enjoy the music 
            </label>
            <label>
                <input type="radio">
                You hear a wolf howl and go to investigate 
            </label>
            <label>
                <input type="radio">
                Just skip the whole thing 
            </label>
            <button>Pick your move</button>
        </fieldset>
        <section>
            <h3>Outcome:</h3>
            <p>You DIE!!</p>
        </section>
    </main>
</body>
</html>
